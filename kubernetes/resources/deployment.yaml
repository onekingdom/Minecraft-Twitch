apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamwizard-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onekigndom-backend
  template:
    metadata:
      annotations:
        # linkerd.io/inject: enabled  # This annotation enables automatic injection
      labels:
        app: streamwizard-backend
    spec:
      containers:
        - name: streamwizard-backend
          image: ghcr.io/onekingdom/onekingdom-bot:d9560da3ad3deb9c994d9d7fca6792c29749b576
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: onekingdom-backend
