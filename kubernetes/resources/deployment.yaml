apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamwizard-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onekigndom-backend
  template:
    metadata:
      annotations:
        # linkerd.io/inject: enabled  # This annotation enables automatic injection
      labels:
        app: streamwizard-backend
    spec:
      containers:
        - name: streamwizard-backend
          image: ghcr.io/onekingdom/onekingdom-bot:385b5875b10418fbfced6acf6de2d3b32fd9c2ad
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: onekingdom-backend
